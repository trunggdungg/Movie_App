<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: main-layout(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title>Tạo phim</title>

    <th:block id="css">
        <link rel="stylesheet" href="/admin-assets/plugins/select2/css/select2.min.css"/>
        <link rel="stylesheet" href="/admin-assets/dist/css/style.css">
    </th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="/admin/movies">Phim</a>
                            </li>
                            <li class="breadcrumb-item active">
                                Tạo phim
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-6">
                        <a href="/admin/movies" class="btn btn-default">
                            <i class="fas fa-chevron-left"></i> Quay lại
                        </a>
                        <button type="button" class="btn btn-info px-4" id="btn-create-movie">
                            Lưu
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="form-create-movie">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Tên phim</label>
                                                <input type="text" class="form-control" id="name" name="name"/>
                                            </div>

                                            <div class="form-group">
                                                <label>Trailer URL</label>
                                                <input type="text" class="form-control" id="trailerUrl" name="trailerUrl"/>
                                            </div>

                                            <div class="form-group">
                                                <label>Mô tả ngắn</label>
                                                <textarea id="description" class="form-control" name="description" rows="3"></textarea>
                                            </div>

                                            <div class="form-group">
                                                <label>Thể loại</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple" id="genre" name="genre">
                                                        <option
                                                                th:each="genre : ${genres}"
                                                                th:value="${genre.id}"
                                                                th:text="${genre.name}">Chiến tranh
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>Đạo diễn</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple"
                                                            id="director" name="director">
                                                        <option
                                                                th:each="director : ${directors}"
                                                                th:value="${director.id}"
                                                                th:text="${director.name}">
                                                            Đạo diễn 1
                                                        </option>

                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>Diễn viên</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple" id="actor" name="actor">
                                                        <option
                                                                th:each="actor : ${actors}"
                                                                th:value="${actor.id}"
                                                                th:text="${actor.name}">
                                                            Diễn viên 1
                                                        </option>

                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Trạng thái</label>
                                                <select id="status" class="form-control" name="status">
                                                    <option value="false">
                                                        Nháp
                                                    </option>
                                                    <option value="true">
                                                        Công khai
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Loại phim</label>
                                                <select id="type" class="form-control" name="type">
                                                    <option value="PHIM_LE">
                                                        Phim lẻ
                                                    </option>
                                                    <option value="PHIM_BO">
                                                        Phim bộ
                                                    </option>
                                                    <option value="PHIM_CHIEU_RAP">
                                                        Phim chiếu rạp
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Năm phát hành</label>
                                                <input type="text" class="form-control" id="releaseYear" name="releaseYear"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Quốc gia</label>
                                                <select id="country" class="form-control">
                                                    <option
                                                            th:each="country : ${countries}"
                                                            th:value="${country.id}"
                                                            th:text="${country.name}">
                                                        Việt Nam
                                                    </option>

                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <div class="thumbnail-preview-container mb-3">
                                                    <img  alt="" id="thumbnail" style="max-width: 200px; max-height: 200px"/>
                                                </div>
                                                <label for="input-poster" class="btn btn-primary">
                                                    Chọn hình ảnh
                                                </label>
                                                <input type="file" id="input-poster" class="d-none">
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<th:block id="js">
    <script src="/admin-assets/plugins/select2/js/select2.full.min.js"></script>
    <script src="/admin-assets/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="/admin-assets/plugins/jquery-validation/additional-methods.min.js"></script>
    <script>
        $(".select2").select2();

        // Validate form
        $('#form-create-movie').validate({
            rules: {
                name: {
                    required: true
                },
                trailerUrl: {
                    required: true
                },
                description: {
                    required: true
                },
                genre: {
                    required: true
                },
                director: {
                    required: true
                },
                actor: {
                    required: true
                },
                status: {
                    required: true
                },
                type: {
                    required: true
                },
                releaseYear: {
                    required: true
                },
                country: {
                    required: true
                }
            },
            messages: {
                name: {
                    required: 'Tên phim không được để trống'
                },
                trailerUrl: {
                    required: 'Trailer URL không được để trống'
                },
                description: {
                    required: 'Mô tả ngắn không được để trống'
                },
                genre: {
                    required: 'Thể loại không được để trống'
                },
                director: {
                    required: 'Đạo diễn không được để trống'
                },
                actor: {
                    required: 'Diễn viên không được để trống'
                },
                status: {
                    required: 'Trạng thái không được để trống'
                },
                type: {
                    required: 'Loại phim không được để trống'
                },
                releaseYear: {
                    required: 'Năm phát hành không được để trống'
                },
                country: {
                    required: 'Quốc gia không được để trống'
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });

        //handle check valid
        const nameEl = document.getElementById('name');
        const trailerUrlEl = document.getElementById('trailerUrl');
        const descriptionEl = document.getElementById('description');
        const genreEl = $("#genre");
        const directorEl = $("#director");
        const actorEl = $("#actor")
        const statusEl = document.getElementById('status');
        const typeEl = document.getElementById('type');
        const releaseYearEl = document.getElementById('releaseYear');
        const countryEl = document.getElementById('country');

        // Create movie
        const btnCreateMovie = document.getElementById('btn-create-movie');
        btnCreateMovie.addEventListener('click',async function () {

            if (!$('#form-create-movie').valid()) {
                return;
            }


            //tao request
            const request = {

                // các trường này phải map với các trường trong dữ liệu đã tạo cua UpsertMovieRequest
                name: nameEl.value,
                trailerUrl: trailerUrlEl.value,
                description: descriptionEl.value,
                genreIds: genreEl.val().map(id => Number(id)) ,
                directorIds: directorEl.val().map(id => Number(id)),
                actorIds: actorEl.val().map(id => Number(id)),
                status: statusEl.value ==='true',
                type: typeEl.value,
                releaseYear: Number(releaseYearEl.value),
                countryId: Number(countryEl.value)
            };
            console.log(request);

            // Gọi API kiểm tra tên phim đã tồn tại


            // Goi API tao phim
            try {
                const reponse  = await axios.post('/api/admin/movies', request);

                if (reponse.status === 200) {
                    alert('Tạo phim thành công');
                }

            }catch (e) {
               alert('Tạo phim thất bại');
            }
        });

    </script>
</th:block>
</body>

</html>
